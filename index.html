<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comments</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>

    <div class="container">

        <div class=" d-flex justify-content-center ">
            <div class="d-flex flex-column gap-2" style="width: 600px">
                <div class="p-2">
                    <h2 class="text-center">comments</h2>
                </div>
                <div>
                    <form class="needs-validation">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="comment-name" placeholder="your name" required>
                            <label for="comment-name">name</label>
                        </div>
                        <div class="form-floating">
                            <textarea type="text" class="form-control" placeholder="Leave a comment here"
                                id="comment-body" style="height: 100px" required></textarea>
                            <label for="comment-body">comment</label>
                        </div>
                        <div>
                            <input class="form-control p-2 mt-3" type="date" name="Date" id="comment-date" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" id="comment-add" class="btn btn-primary mt-4 mb-4">add
                                Comment</button>
                        </div>
                    </form>
                </div>
                <div class="d-flex flex-column-reverse " id="comment-field">
                </div>
            </div>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>

</html>
